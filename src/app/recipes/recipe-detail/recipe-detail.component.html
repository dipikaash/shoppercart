<div class="row">
    <div class="col-xs-12">
       <img src="{{selectedRecipe.imagePath}}" 
       style="max-height: 100px;"
       alt="{{selectedRecipe.name}}" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{selectedRecipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group appDropdown ">
            <button type="button" 
            class="btn btn-primary dropdown-toggle " data-toggle="dropdown">
                Manage Recipe<span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a style="cursor: pointer;"
                    (click)="addShoppingList()">To shopping list</a></li>
                <li><a style="cursor: pointer;" 
                    (click)="editRecipe()">Edit Recipe</a></li>
                <li><a style="cursor: pointer;">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">{{selectedRecipe.description}}</div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" 
            *ngFor="let ingredient of selectedRecipe.ingredient">{{ingredient.name}} - {{ingredient.amount}}   
            </li>
        </ul>
    </div>
</div>
